<h1 mat-dialog-title>Editar Estudiante</h1>
<div mat-dialog-content>
  <p>Modificar informaci√≥n del alumno</p>
  
  <form [formGroup]="FormModificarAlumno">
  
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input [formControl] = "nombreControl" matInput>
  </mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Apellido</mat-label>
  <input [formControl] = "apellidoControl" matInput>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>E-mail</mat-label>
  <input [formControl] = "mailControl" matInput>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Estado</mat-label>
  <input [formControl] = "estadoControl" matInput>
</mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)=Cerrar() cdkFocusInitial>Cerrar</button>
</div>
