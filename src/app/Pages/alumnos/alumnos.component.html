    <mat-accordion class="panel">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> Agregar alumno</mat-panel-title>
          </mat-expansion-panel-header>

          <form [formGroup]="estudiantesForm">
                <mat-form-field appearance="fill">
                <mat-label>DNI</mat-label>
                <input [formControl]="dniControl" matInput placeholder="Ingrese DNI">
            </mat-form-field>
          
            <mat-form-field class="fill">
              <mat-label>Nombre</mat-label>
              <input [formControl]="nombreControl" matInput placeholder="Ingrese nombre">
            </mat-form-field>
          
          <mat-form-field class="fill">
            <mat-label>Apellido</mat-label>
            <input [formControl]="apellidoControl" matInput placeholder="Ingrese apellido">
          </mat-form-field>

          <mat-form-field class="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="mailControl" matInput placeholder="Ingrese mail">
          </mat-form-field>
        <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">Agregar</button>
        
      </form>  
        </mat-expansion-panel>
    </mat-accordion>

    <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8 tabla">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>
    
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element"><mat-slide-toggle [checked]="element.estado">{{element.estado}}</mat-slide-toggle> 
      </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editEstudiante(element)">
            <mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="borrarEstudiante(element)">
                <mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
