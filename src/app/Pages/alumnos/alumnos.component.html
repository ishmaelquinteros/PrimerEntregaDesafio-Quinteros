 <div>   
    <mat-accordion class="panel" color="primary">
        <mat-expansion-panel hideToggle class="w-100">
          <mat-expansion-panel-header>
            <mat-panel-title> Agregar alumno</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            Agregar datos del nuevo alumno
          </mat-panel-description>
          <form [formGroup]="estudiantesForm">
                <mat-form-field appearance="fill">
                <mat-label>DNI</mat-label>
                <input type="text" [formControl]="dniControl" matInput placeholder="Ingrese DNI">    
              </mat-form-field>

            <mat-form-field class="fill">
              <mat-label>Nombre</mat-label>
              <input type="text" [formControl]="nombreControl" matInput placeholder="Ingrese nombre" required>
            </mat-form-field>
          
          <mat-form-field class="fill">
            <mat-label>Apellido</mat-label>
            <input type="text" [formControl]="apellidoControl" matInput placeholder="Ingrese apellido" required>
          </mat-form-field>

          <mat-form-field class="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="mailControl" matInput placeholder="Ingrese mail" required>
          </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Agregar</button>
        <small class="alert alert-danger ml-2"  *ngIf="mensaje">{{ mensaje }} </small>
      </form>  
        </mat-expansion-panel>
    </mat-accordion>

    <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8 tabla">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>
    
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (change)="cambiarEstado(element)" [checked]="element.estado">{{element.estado | pEstado}}</mat-slide-toggle> 
      </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editEstudiante(element)">
            <mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="borrarEstudiante(element)">
                <mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
